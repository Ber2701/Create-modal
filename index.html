<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Modal</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<!-- remixicon -->
	</head>
	<body>
		<button class="modal-btn-open js-open-modal">Open Modal</button>
		<div class="modal-container js-modal">
			<div class="modal-inner js-inner">
				<div class="modal-header">
					<p>Welcome to Nhat Tuan</p>
					<i class="ri-close-fill js-close"></i>
				</div>
				<div class="modal-body">
					<h2>Modal</h2>
					<p>Đây là phần body của modal</p>
				</div>
				<div class="modal-footer">
					<button class="modal-btn-close js-close">Close</button>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="app.js"></script>
